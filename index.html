<!DOCTYPE html>
<html>
  <head>
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="output.css" />
    <script src="index.js" defer></script>
  </head>
  <body class="h-screen bg-slate-100">
    <div class="relative">
      <div class="bg"></div>

      <main class="absolute z-10 top-0 left-1/2 -translate-x-1/2">
        <h1 class="text-center py-8 text-2xl text-white">Doodle Jump</h1>
        <div class="flex justify-center">
          <button class="start btn bg-white shadow-lg">Start</button>
        </div>

        <div class="container mx-auto">
          <div class="counter text-white">0</div>
          <div style="display: flex; align-items: center">
            <div class="grid shadow-lg"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
